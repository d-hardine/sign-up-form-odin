<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <aside class="left">
        <div class="logo">
            <img src="img/odin-lined.png" alt="the-odin-project logo" width="100">
            <span>ODIN</span>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Haley West</a> on <a href="https://unsplash.com/" target="_blank">Unplash</a></p>
    </aside>
    <main class="form-main">
        <div class="form-header">
            <h2>This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started. <br> <br>
                You <i>know</i> you want to.</h2>
        </div>
        
        <form action="" method="get">
            <legend><h2 class="form-legend">Let's do this! <br></h2></legend>
            <div class="the-form">
                <div class="input-box">
                    <label for="first-name">FIRST NAME <br></label>
                    <input type="text" id="first-name" name="first-name" required maxlength="21">
                </div>
                <div class="input-box">
                    <label for="last-name">LAST NAME <br></label>
                    <input type="text" id="last-name" name="last-name" required maxlength="21">
                </div>
                <div class="input-box">
                    <label for="mail">EMAIL <br></label>
                    <input type="email" id="mail" name="user-mail" required>
                </div>
                <div class="input-box">
                    <label for="phone-number">PHONE NUMBER <br></label>
                    <input type="tel" id="phone-number" name="phone-number" required maxlength="16">
                </div>
                <div class="input-box">
                    <label for="pwd">PASSWORD<br></label>
                    <input type="password" id="pwd" name="pwd" required minlength="8" maxlength="25">
                </div>
                <div class="input-box">
                    <label for="confirm-pwd">CONFIRM PASSWORD<br></label>
                    <input type="password" id="confirm-pwd" name="confirm-pwd" required minlength="8" maxlength="25">
                </div>
            </div>
            <div class="the-form-continued">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </main>
</body>
</html>
